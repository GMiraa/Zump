<script>

    var nome = sessionStorage.NOME_USUARIO;
    var id = sessionStorage.ID_USUARIO;
    var tipo = sessionStorage.TIPO_USUARIO;

    function Userlogado(){

        const botao = document.getElementById('buttonAcess');
        const botaoCad = document.getElementById('btnCad');
        const nomeUser = document.getElementById('nomeDisplay');

        if((nome != null || nome != undefined) && (id != null || id != undefined)){

            nomeDisplay.innerHTML = `<p>Olá, ${nome}</p><a href="login.html" class="buttonLogin" onclick="limparSessao()"></a>`
            buttonAcess.innerHTML = "";
            botao.classList.add('sumirBotao');
            botaoCad.classList.add('sumirBotao');
            nomeUser.classList.add('nomeDisplay');
        }
        else {

            botao.classList.remove('sumirBotao');
            botaoCad.classList.remove('sumirBotao');
            nomeUser.classList.remove('nomeDisplay');

        }

    }

</script>
