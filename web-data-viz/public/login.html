<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Zump</title>
</head>
<body>

    <h1>Login</h1>
    
    <p>Email</p>
    <input type="text" name="" id="input_email"><br>
    
    <p>Senha</p>
    <input type="text" name="" id="input_senha"><br>

    <div id="div_mensagem"></div>

    <button onclick="logar()">Entrar</button>

</body>
</html>

<script>

    
    function logar() {
        
        var email = input_email.value;
        var senha = input_senha.value;

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailUsuario: email,
                senhaUsuario: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.emailUsuario;
                    sessionStorage.NOME_USUARIO = json.nomeUsuario;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.TIPO_USUARIO = json.tipoUsuario;

                    div_mensagem.innerHTML = `Redirecionando...`;
                    setTimeout(function () {
                        window.location = "./index.html";
                    }, 2000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                div_mensagem.innerHTML = `Email ou senha incorretos!`;
                div_mensagem.innerHTML +=`<br>Tentativas restantes: ${tentativas}`;
                tentativas--;

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;

        }

</script>
