<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeTravel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/institutional/wetravel.css">
  </head>
  <body>
    <!-- O uso da tag <article> não foi necessário pois ele é usado normalmente para conteudos 
      independentes ou reutilizaveis (ex: posts de blog, artigos, comentários). Por esse motivo não foi introduzido nesta estrutura -->

    <!-- Section define as nossas sessões do site -->

    <!-- <aside> não foi utilizado pois representa conteúdos secundários (ex: barras laterais, conteúdos relacionados)-->

    <header>
      <nav>

        <img src="./assets/imgs/logo WeTravel.png" alt="Logo WeTravel">

        <ul>
          <li><a href="#home">Início</a></li>
          <li><a href="#services">Serviços</a></li>
          <li><a href="#about">Sobre</a></li>
          <li><a href="#projects">Projetos</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>

      </nav>

      <div id="acessar">

          <ul>
            <li><a href="">Contato</a></li>
            <li id="MarcaAcesso"><a href="login.html">Acessar</a></li>
          </ul>

      </div>

    </header>

    <main>
      <section class="home-section" id="home">
        
          <div id="opacidade"></div><img src="./assets/imgs/roboMenu.png" alt="RoboMenu">
        
      </section>
      
      <section class="services-section" id="services"></section>
      <section class="about-section" id="about"></section>
      <section class="project-section" id="projects"></section>
      <section class="contact-section" id="contact"></section>
    </main>
    <footer>
      <nav></nav>
      <hr>
      <p>&copy; 2025 WeTravel. Todos os direitos reservados.</p>
    </footer>
